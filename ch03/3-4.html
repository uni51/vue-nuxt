<!DOCTYPE html>
<html>
<head>
<title>My first Vue app</title>
<script src="https://unpkg.com/vue"></script>
<style>
.hello {
  font-size:20pt;
  font-weight:bold;
  border:1px solid magenta;
  padding:5px 10px 0px 10px;
  margin:10px;
}
</style>
</head>

<body>
  <h1>Vue.js</h1>
  <div id="app">
      <hello v-for="item in items" v-bind:name="item" />
  </div>

  <script>
  var hello = Vue.component('hello', 
  {
      props:['name'],
      template: '<p class="hello">Hello, {{name}}!</p>',
  })

  var app = new Vue({
      el: '#app',
      data:{
          items:['Taro', 'Hanako', 'Sachiko', 'Jiro']
      }
  });
  </script>
</body>

</html>
