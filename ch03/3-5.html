<!DOCTYPE html>
<html>
<head>
<title>My first Vue app</title>
<script src="https://unpkg.com/vue"></script>
</head>
<body>
  <h1>Vue.js</h1>
  <div id="app">
      <div><hello v-bind:name="name" /></div>
      <div><input type="text" v-model="name"></div>
  </div>

  <script>
  var hello = Vue.component('hello', 
  {
      props:['name'],
      template: '<p class="hello">Hello, {{name}}!</p>',
  })

  var app = new Vue({
      el: '#app',
      data:{
          name:'no-name'
      }
  });
  </script>
</body>
</html>
