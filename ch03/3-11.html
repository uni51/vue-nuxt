<!DOCTYPE html>
<html>
<head>
<title>My first Vue app</title>
<script src="https://unpkg.com/vue"></script>
<style>
.hello {
  font-size:20pt;
  font-weight:bold;
  border:1px solid magenta;
  padding:5px 10px 0px 10px;
  margin:10px;
}
</style>
</head>

<body>
<h1>Vue.js</h1>

<div id="app">
  <div><hello/></div>
  <div><hello/></div>
  <div><hello/></div> 
</div>

<script>
var app = new Vue({
  el: '#app',
  components:{
    hello:{
      data: function() {
        return { 
          counter:0,
        };
      },
      template: '<p v-on:click="counter++;" class="hello">clicked: {{counter}}.</p>',
    }
  }
});
</script>

</body>
</html>
