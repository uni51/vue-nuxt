<!DOCTYPE html>
<html>
<head>
  <title>My first Vue app</title>
  <script src="https://unpkg.com/vue"></script>
</head>
<body>

<h1>Vue.js</h1>

<div id="app">
{{ message }}
</div>

<script>
var app = new Vue({
  el: '#app',
  data: {
      message: 'Hello Vue!'
  }
})
</script>

</body>
</html>
